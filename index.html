<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海绵宝宝和他的朋友们</title>
    <link rel="shortcut icon" href="images/sponge-bob.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spongeBob.css">
    <link rel="stylesheet" href="patrickStar.css">
    <link rel="stylesheet" href="squidward.css">

</head>

<body>
    <div class="container">
        <div class="tab-wrapper">
            <!-- Tab Section 2 -->
            <input type="radio" name="tab-radio" class="tab-radio" id="tab-radio-2">
            <label for="tab-radio-2" class="tab-handler tab-handler-2">派大星</label>
            <div class="tab-content tab-content-2">
                <div class="patrick-star-face">
                    <div class="eye-group">
                        <div class="eyebrow eyebrow-left"></div>
                        <div class="eyebrow eyebrow-right"></div>
                        <div class="eye eye-left"></div>
                        <div class="eye eye-right"></div>
                    </div>
                    <div class="mouth-group">
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>

            <!-- Tab Section 1 -->
            <input type="radio" name="tab-radio" class="tab-radio" id="tab-radio-1" checked>
            <label for="tab-radio-1" class="tab-handler tab-handler-1">海绵宝宝</label>
            <div class="tab-content tab-content-1">
                <div class="spongebob-face">
                    <div class="eye-group">
                        <div class="eye eye-left">
                            <div class="eyelash eyelash-left"></div>
                        </div>
                        <div class="eye eye-right">
                            <div class="eyelash eyelash-right"></div>
                        </div>
                    </div>
                    <div class="nose-group">
                        <div class="nose"></div>
                    </div>
                    <div class="cheek-group">
                        <div class="cheek cheek-left">
                            <div class="freckle"></div>
                        </div>
                        <div class="cheek cheek-right">
                            <div class="freckle"></div>
                        </div>
                    </div>
                    <div class="mouth-group">
                        <div class="teeth teeth-left"></div>
                        <div class="teeth teeth-right"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="jaw"></div>
                </div>
            </div>

            <!-- Tab Section 3 -->
            <input type="radio" name="tab-radio" class="tab-radio" id="tab-radio-3">
            <label for="tab-radio-3" class="tab-handler tab-handler-3">章鱼哥</label>
            <div class="tab-content tab-content-3">
                <div class="squidward-face">
                    <div class="eye-group">
                        <div class="eye eye-left"></div>
                        <div class="eye eye-right"></div>
                        <div class="eyelid eyelid-left"></div>
                        <div class="eyelid eyelid-right"></div>
                        <div class="eyebrow eyebrow-1"></div>
                        <div class="eyebrow eyebrow-2"></div>
                        <div class="eyebrow eyebrow-3"></div>
                    </div>

                    <div class="mouth-group">
                        <div class="mouth"></div>
                    </div>
                    <div class="nose-group">
                        <div class="nose"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
